<!-- we use pipe to format the string, angular has built in pipes -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<h2>{{ hero.name | uppercase }} Details</h2>
<div><span>id:</span>{{ hero.id }}</div>
<div>
  <label
    >name:
    <!-- we use ngModel for two way data binding, to be able to use it we need to import FormsModule/see app.module -->
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>
